<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Authorization Code Flow Flask Example Web app</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add any additional meta tags, CSS links, or scripts here -->
    <style>
        /* Add custom CSS styles here if needed */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        {% if session %}
            <div class="text-center">
                <h1>Welcome, {{ session.userinfo.name }}!</h1>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User Information</h4>
                    <pre>{{ pretty }}</pre>
                </div>
            </div>
        {% else %}
            <div class="text-center">
                <h1>Welcome, Guest</h1>
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
        {% endif %}
    </div>

    <!-- Link Bootstrap JS and any additional scripts here if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
