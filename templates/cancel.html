<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Canceled</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zEFeUJZI3+98GSVX0U0eII81UQzCZQUsy8I25l" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border-radius: 20px;
            border: 1px solid #ced4da;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <h1 class="mb-4">Subscription Canceled</h1>
            <p class="lead">Your subscription has been successfully canceled.</p>
            <p>You will no longer be charged, and your access will be limited accordingly.</p>
            <a href="#" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</body>

</html>
